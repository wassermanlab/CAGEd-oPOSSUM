<html>

<head>
  <meta charset="UTF-8">
  <title>[%title%]</title>
  <link type="text/css" rel="stylesheet" href="[%rel_htdocs_path%]/opossum.css"/>
  <link rel="stylesheet" href="[%rel_htdocs_path%]/styles.css" type="text/css"/>
<!--
  <script type="text/javascript" src="[%rel_htdocs_path%]/templates/sortable.js"></script>
-->

  <script type="text/javascript" src="[%rel_htdocs_path%]/templates/sorttable.js"></script>

  <!-- The original jQuery (packages with jsTree)
  <script type="text/javascript" src="[%rel_htdocs_path%]/templates/jstree/_lib/jquery.js"></script>
  -->

  <!-- Newer jQuery -->
  <script type="text/javascript" src="[%rel_htdocs_path%]/jquery-1.11.3.min.js"></script>

  <!-- The original jsTree -->
  <script type="text/javascript" src="[%rel_htdocs_path%]/templates/jstree/jquery.jstree.js"></script>

  <!-- Newer jsTree
  <link rel="stylesheet" href="[%rel_htdocs_path%]/jstree/3.1.1/dist/themes/default/style.min.css"/>
  <script type="text/javascript" src="[%rel_htdocs_path%]/jstree/3.1.1/dist/jstree.min.js"></script>
  -->
</head>

<body>
  <a name="top"></a>

  <div id="pageContainer">
    <div id="header">
      <div id="logo">
        <!--
        <a href="[%rel_htdocs_path%]"><img src="[%rel_htdocs_path%]/images/FANTOM_Ssize2.png" border="0" alt="FANTOM5"></a>
        <a href="[%rel_htdocs_path%]"><img src="[%rel_htdocs_path%]/images/logo.gif" border="0" alt="oPOSSUM"></a>
        -->
        <a href="[%rel_htdocs_path%]"><img src="[%rel_htdocs_path%]/images/oPossum_logo_2_cropped.png" border="0" alt="CAGEd-oPOSSUM"></a>
        <br>
      </div>
      <br>
      <div id="version">
        Version [%version%]
      </div>
      <!--
      <div id="heading">
        [%heading%]
      </div>
      <div id="version">
        [%IF devel_version%]
          &nbsp;<b>(development version)</b>
        [%END%]
      </div>
      -->
    </div>

    <br>
    <div id="menuSecondary" class=[%bg_color_class%]>
      <a href="[%rel_htdocs_path%]">Home</a> |
      <a href="[%rel_htdocs_path%]/about.html" target="about">About</a> | 
      <a href="[%rel_htdocs_path%]/help.html" target="help">Help</a> | 
      <a href="[%rel_htdocs_path%]/faq.html" target="faq">FAQ</a> | 
      <a href="[%rel_htdocs_path%]/news.html" target="news">News</a> | 
      <a href="[%rel_htdocs_path%]/contact.html" target="contact">Contact</a> |
      <a href="[%rel_htdocs_path%]/download.html" target="download">Download</a>
    </div>

    <div id="content">

      <h1>[%heading%]</h1>

      <!--
      <center>
      <object data="[%rel_htdocs_path%]/images/progress_step[%progress_step%].svg" type="image/svg+xml" width="100%"></object>
      </center>
      -->

      <!--
      Step 1 of the progress bar is now an xlink back to step 1
      (human / mouse home) for all steps after step 1. So for these steps,
      the progress bar is broken up into a step 1 graphic and a
      "rest of the steps" graphic.
      -->
      [%IF progress_step == 1%]
        <center>
        <object data="[%rel_htdocs_path%]/images/progress_step1.svg" type="image/svg+xml" width="100%"></object>
        </center>
      [%ELSIF progress_step == 2%]
        [%IF species == 'human'%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_human.svg" type="image/svg+xml" width="20%">
        [%ELSE%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_mouse.svg" type="image/svg+xml" width="20%">
        [%END%]
        </object><object data="[%rel_htdocs_path%]/images/progress_step2_therest.svg" type="image/svg+xml" width="80%"></object>
      [%ELSIF progress_step == 3%]
        [%IF species == 'human'%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_human.svg" type="image/svg+xml" width="20%">
        [%ELSE%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_mouse.svg" type="image/svg+xml" width="20%">
        [%END%]
        </object><object data="[%rel_htdocs_path%]/images/progress_step3_therest.svg" type="image/svg+xml" width="80%"></object>
      [%ELSIF progress_step == 4%]
        [%IF species == 'human'%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_human.svg" type="image/svg+xml" width="20%">
        [%ELSE%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_mouse.svg" type="image/svg+xml" width="20%">
        [%END%]
        </object><object data="[%rel_htdocs_path%]/images/progress_step4_therest.svg" type="image/svg+xml" width="80%"></object>
      [%ELSIF progress_step == 5%]
        [%IF species == 'human'%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_human.svg" type="image/svg+xml" width="20%">
        [%ELSE%]
          <object data="[%rel_htdocs_path%]/images/progress_step1_xlink_mouse.svg" type="image/svg+xml" width="20%">
        [%END%]
        </object><object data="[%rel_htdocs_path%]/images/progress_step5_therest.svg" type="image/svg+xml" width="80%"></object>
      [%END%]

      <noscript>
        <br>
        <div id="noscript">
          It looks like JavaScript is disabled. CAGEd-oPOSSUM won't work properly without JavaScript enabled.
        </div>
      </noscript>

      [%INCLUDE $var_template%]
    </div>
  </div>
</body>
</html>
