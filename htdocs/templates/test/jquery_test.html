<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <style>
   a.test { font-weight: bold; }
 </style>
 <title>jQuery demo</title>
</head>
<body>
 <a href="http://jquery.com/">jQuery</a>
 <script src="jstree/_lib/jquery.js"></script>
 <script>
   $(document).ready(function() {
     $("a").addClass("test");
     $("a").click(function(event){
       event.preventDefault();
       $(this).hide("slow");
     });
   });
 </script>
</body>
</html>
