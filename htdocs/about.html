  <h1>FANTOM5-oPOSSUM</h1>
  <h3><center>February 2015</center></h3>

 <p class="text">This version of FANTOM5-oPOSSUM is based on the human GRCh37 and mouse NCBI37 genome assemblies.<br>
 Sequence data is extracted from <a href="http://www.ensembl.org/info/website/archives/index.html">Ensembl release 64</a>.
 </p>
